<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Responsivo</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <div id="messages"></div>

        <!-- Adicione o botão "Esqueci a senha" -->
        <button id="forgotPasswordBtn">Esqueci a senha</button>

        <!-- Adicione o modal para recuperar senha -->
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <span id="closeBtn" class="close" onclick="closeModal()">&times;</span>
                <h2>Recuperar Senha</h2>
                <!-- Adicione o conteúdo do modal -->
                <p>Insira seu endereço de e-mail para recuperar a senha:</p>
                <input type="email" id="email" name="email" required>
                <button id="recoverPasswordBtn">Recuperar Senha</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
